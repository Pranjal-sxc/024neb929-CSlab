  <style>
    :root {
      --primary: #1e88e5;
      --bg: #f4f6f8;
      --white: #ffffff;
      --text: #333;
      --muted: #777;
      --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      --card-hover: 0 12px 28px rgba(0, 0, 0, 0.12);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      padding: 60px 20px 30px;
      text-align: center;
      background-color: var(--white);
      box-shadow: var(--card-shadow);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 10px;
    }

    header p {
      color: var(--muted);
      font-size: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background-color: var(--white);
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: var(--card-shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      animation: fadeInUp 0.5s ease both;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(to right, var(--primary), #42a5f5);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card h3 a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .card h3 a:hover {
      color: #0d47a1;
    }

    .card p {
      font-size: 0.95rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #999;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
